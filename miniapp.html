<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Adventure App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: url('https://i.imgur.com/1PUcNC8.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d4af37;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .card {
            background: linear-gradient(145deg, rgba(35, 30, 55, 0.9), rgba(50, 40, 80, 0.9));
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #a33bff;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(163, 59, 255, 0.3), 0 0 8px rgba(163, 59, 255, 0.2) inset;
            position: relative;
            animation: slideIn 0.5s ease-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(163, 59, 255, 0.4);
        }

        .card.selected {
            border-color: #00ffcc;
            box-shadow: 0 0 20px #00ffcc, 0 0 12px #00ffcc inset;
        }

        .product-image {
            height: 140px;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 3px solid #a33bff;
            transition: transform 0.5s ease;
            border-radius: 14px 14px 0 0;
            position: relative;
            overflow: hidden;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(163, 59, 255, 0.1), rgba(50, 40, 80, 0.3));
            pointer-events: none;
        }

        .card:hover .product-image {
            transform: scale(1.05);
        }

        .glow-btn {
            background: linear-gradient(90deg, #ff69b4, #a33bff);
            border-radius: 10px;
            padding: 8px 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 13px;
            border: none;
            color: #ffffff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            width: 100%;
        }

        .glow-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 14px rgba(255, 105, 180, 0.7);
        }

        .modal {
            background: rgba(20, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        h2, h3 {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            color: #e6e6e6;
            font-weight: 400;
            text-shadow: 0 0 5px rgba(163, 59, 255, 0.5);
            font-size: 1.2rem;
        }

        p {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            line-height: 1.5;
            color: #c8b8e0;
            opacity: 0.85;
            font-size: 0.8rem;
        }

        .neon-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            color: #d9ccff;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(163, 59, 255, 0.5);
            animation: neonFlicker 2.5s infinite;
        }

        .category-buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            background: linear-gradient(135deg, rgba(50, 40, 80, 0.8), rgba(80, 60, 110, 0.8));
            border-radius: 25px;
            padding: 8px 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 12px rgba(163, 59, 255, 0.4);
            width: auto;
            max-width: 90%;
        }

        .category-button {
            background: linear-gradient(90deg, #ff69b4, #a33bff);
            border-radius: 50%;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-size: 18px;
            border: none;
            color: #ffffff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .category-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 14px rgba(255, 105, 180, 0.7);
        }

        .category-button.selected {
            background: linear-gradient(90deg, #00ffcc, #a33bff);
            box-shadow: 0 0 14px rgba(0, 255, 204, 0.7);
        }

        .content-section {
            padding: 60px 10px 70px;
            animation: slideSection 0.5s ease-out;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: url('https://i.imgur.com/1PUcNC8.jpg') no-repeat center center;
            background-size: cover;
            background-color: rgba(35, 30, 55, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #a33bff;
            box-shadow: 0 0 10px rgba(163, 59, 255, 0.3);
            z-index: 20;
        }

        .section-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff69b4, #a33bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.7);
            animation: neonFlicker 2.5s infinite;
            margin: 0;
        }

        .section-title::before,
        .section-title::after {
            content: 'üî•';
            font-size: 16px;
            margin: 0 4px;
        }

        .balance-flask {
            background: url('https://i.imgur.com/1PUcNC8.jpg') no-repeat center center;
            background-size: cover;
            background-color: rgba(50, 40, 80, 0.9);
            border-radius: 12px;
            padding: 8px 12px;
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(8px);
        }

        .balance-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            gap: 3px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .plus-btn {
            background: linear-gradient(90deg, #ff69b4, #a33bff);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            border: none;
            color: #ffffff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 8px rgba(255, 133, 192, 0.5);
        }

        .plus-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255, 133, 192, 0.7);
        }

        .checkmark {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 18px;
            height: 18px;
            background: #6b3d8d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d9ccff;
            font-size: 10px;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .card.selected .checkmark {
            opacity: 1;
        }

        .subscription-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            margin: 15px 0;
            cursor: pointer;
        }

        .subscription-card:hover {
            transform: translateY(-2px);
        }

        .subscription-card.selected {
            border-color: #00ffcc;
            box-shadow: 0 0 12px #00ffcc;
        }

        .subscription-info {
            display: flex;
            flex-direction: column;
        }

        .price-text {
            font-size: 11px;
            color: #e0b68a;
        }

        .subscription-details {
            margin-top: 12px;
            padding: 12px;
            background: linear-gradient(145deg, rgba(50, 40, 80, 0.85), rgba(35, 30, 55, 0.85));
            border-radius: 10px;
            border: 1px solid #a33bff;
            box-shadow: 0 0 12px rgba(163, 59, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .details-header {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            color: #e6e6e6;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(163, 59, 255, 0.5);
            margin-bottom: 6px;
        }

        .details-content p {
            margin-bottom: 6px;
        }

        .confirm-modal-content {
            background: linear-gradient(145deg, rgba(50, 40, 80, 0.85), rgba(35, 30, 55, 0.85));
            border-radius: 14px;
            padding: 12px;
            box-shadow: 0 0 12px rgba(163, 59, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid #a33bff;
            animation: slideUp 0.4s ease-out;
            width: 90%;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }

        .confirm-modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(163, 59, 255, 0.15), transparent 70%);
            pointer-events: none;
        }

        .confirm-title {
            animation: slideLeft 0.5s ease-out;
        }

        .confirm-text {
            animation: slideRight 0.5s ease-out 0.1s;
            animation-fill-mode: both;
        }

        .confirm-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
            animation: slideUp 0.5s ease-out 0.2s;
            animation-fill-mode: both;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-button {
            background: linear-gradient(90deg, #ff69b4, #a33bff);
            border-radius: 20px;
            padding: 6px 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            border: none;
            color: #ffffff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .tab-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 14px rgba(255, 105, 180, 0.7);
        }

        .tab-button.active {
            background: linear-gradient(90deg, #00ffcc, #a33bff);
            box-shadow: 0 0 14px rgba(0, 255, 204, 0.7);
        }

        .subscription-info-card {
            min-height: 120px;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .language-card {
            height: 60px;
            width: 100%;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .grid-cols-4 {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .grid-cols-1 {
                grid-template-columns: repeat(1, 1fr);
                gap: 8px;
            }
            .col-span-2 {
                grid-column: span 2;
            }
            .card {
                margin: 0 8px;
            }
            .product-image {
                height: 120px;
            }
            h2, h3 {
                font-size: 1.1rem;
            }
            p {
                font-size: 0.75rem;
            }
            .glow-btn {
                padding: 7px 10px;
                font-size: 12px;
            }
            .category-buttons {
                gap: 8px;
                padding: 6px 10px;
            }
            .category-button {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }
            .section-title {
                font-size: 1.4rem;
            }
            .section-title::before,
            .section-title::after {
                font-size: 14px;
            }
            .balance-flask {
                gap: 6px;
                padding: 5px 8px;
            }
            .balance-item {
                font-size: 12px;
            }
            .plus-btn {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }
            .subscription-info-card {
                min-height: 100px;
                padding: 10px;
            }
            .language-card {
                height: 50px;
                padding: 8px 10px;
            }
            .subscription-card {
                margin: 10px 0;
                padding: 5px 8px;
            }
        }

        @media (min-width: 769px) {
            .grid-cols-4 {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .grid-cols-1 {
                grid-template-columns: repeat(1, 1fr);
                gap: 10px;
            }
            .col-span-2 {
                grid-column: span 2;
            }
            .content-section {
                max-width: 1200px;
            }
            .product-image {
                height: 160px;
            }
            .section-title {
                font-size: 1.8rem;
            }
            .subscription-info-card {
                min-height: 140px;
                padding: 20px;
            }
            .language-card {
                height: 70px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 360px) {
            .balance-flask {
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
            }
            .subscription-info-card {
                min-height: 90px;
                padding: 8px;
            }
            .language-card {
                height: 45px;
                padding: 6px 8px;
            }
            .subscription-card {
                margin: 8px 0;
                padding: 4px 6px;
            }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideSection {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(-15px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideRight {
            from { transform: translateX(15px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 105, 180, 0.5); }
            50% { text-shadow: 0 0 8px rgba(255, 105, 180, 0.6); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>

        function showSection(sectionId) {
            document.querySelectorAll('#mainContent > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            currentSection = sectionId;

            document.querySelectorAll('.category-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            const buttonMap = {
                'storeSection': 'storeBtn',
                'subscriptionsSection': 'subscriptionsBtn',
                'settingsSection': 'settingsBtn',
                'currencySection': 'storeBtn'
            };
            const buttonId = buttonMap[sectionId] || 'storeBtn';
            document.getElementById(buttonId).classList.add('selected');

            updateLanguage();
        }

            showSection('currencySection');
        }

        function showStoreTab(tab) {
            currentStoreTab = tab;
            document.querySelectorAll('.store-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${tab}Content`).classList.remove('hidden');

            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${tab}Tab`).classList.add('active');

            updateLanguage();
        }

        function selectScenario(id) {
            const cards = document.querySelectorAll('#scenariosContent .card');
            cards.forEach(card => card.classList.remove('selected'));
            cards[id - 1].classList.add('selected');
            showConfirmModal(`Purchase ${translations[currentLanguage][`scenario${id}Title`]} for ${PRICES.scenarios[`scenario${id}`].fires}üî•?`, () => {
                if (userTokens >= PRICES.scenarios[`scenario${id}`].fires) {
                    userTokens -= PRICES.scenarios[`scenario${id}`].fires;
                    updateUI();
                    alert(`${translations[currentLanguage][`scenario${id}Title`]} purchased!`);
                } else {
                    alert('Not enough tokens!');
                }
            });
        }

        function selectPlan(id) {
            const cards = document.querySelectorAll('#subscriptionsSection .subscription-card');
            cards.forEach(card => card.classList.remove('selected'));
            cards[id - 1].classList.add('selected');
            selectedPlan = id;
            const trans = translations[currentLanguage] || translations.en;
            document.getElementById('subscriptionsDesc').innerHTML = id === 7 ? trans.subscriptionsDescDeluxe : trans.subscriptionsDescStandard;
        }

        function buySelectedSubscription() {
            if (!selectedPlan) {
                alert('Please select a subscription plan!');
                return;
            }
            const planKeys = ['sub1Day', 'sub3Days', 'sub1Week', 'sub1Month', 'sub3Months', 'subForever', 'subDeluxe'];
            const plan = planKeys[selectedPlan - 1];
            showConfirmModal(`Purchase ${translations[currentLanguage][plan]} for $${PRICES.subscriptions[plan].price}?`, () => {
                alert(`${translations[currentLanguage][plan]} purchased!`);
                photoLimit = plan === 'subDeluxe' ? { current: 0, max: Infinity } : { current: 0, max: 50 };
                subscription.plan = plan === 'subDeluxe' ? 'Deluxe' : 'Standard';
                subscription.expirationDate = new Date(currentDate.getTime() + (plan === 'sub1Day' ? 1 : plan === 'sub3Days' ? 3 : plan === 'sub1Week' ? 7 : plan === 'sub1Month' ? 30 : plan === 'sub3Months' ? 90 : 365) * 24 * 60 * 60 * 1000);
                updateUI();
                updateLanguage();
            });
        }

        function buyTokens(amount, price) {
            showConfirmModal(`Purchase ${amount}üî• for $${price.price}?`, () => {
                userTokens += amount;
                updateUI();
                alert(`${amount}üî• purchased!`);
            });
        }

        function buyItem(item, fires) {
            showConfirmModal(`Purchase ${translations[currentLanguage][item]} for ${fires}üî•?`, () => {
                if (userTokens >= fires) {
                    userTokens -= fires;
                    updateUI();
                    alert(`${translations[currentLanguage][item]} purchased!`);
                } else {
                    alert('Not enough tokens!');
                }
            });
        }

        function showConfirmModal(message, onConfirm) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmTitle').textContent = translations[currentLanguage].confirmTitle || 'Confirm Purchase';
            document.getElementById('confirmText').textContent = message;
            modal.classList.remove('hidden');

            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const newConfirm = () => {
                onConfirm();
                modal.classList.add('hidden');
                confirmBtn.removeEventListener('click', newConfirm);
            };
            const newCancel = () => {
                modal.classList.add('hidden');
                cancelBtn.removeEventListener('click', newCancel);
            };

            confirmBtn.textContent = translations[currentLanguage].confirmTitle || 'Confirm';
            cancelBtn.textContent = translations[currentLanguage].cancelText || 'Cancel';
            confirmBtn.addEventListener('click', newConfirm);
            cancelBtn.addEventListener('click', newCancel);
        }

            document.getElementById('tokenCount').textContent = userTokens;
            document.getElementById('photoLimitDisplay').textContent = `${photoLimit.current} / ${photoLimit.max === Infinity ? '‚àû' : photoLimit.max}`;
